<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>

        <link rel="stylesheet" href="styles/style.css">
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </head>

    <body>

        <div class="alertBanner success">
            <div class="iconContainer">
                <ion-icon name="checkmark-circle"></ion-icon>
            </div>
            <div class="titleContainer">
                <div class="alertText">
                    Success <span><ion-icon name="close"></ion-icon></span>
                </div>
            </div>
            <div class="messageContainer">
                <div class="alertText">
                    You just did a thing!
                </div>
            </div>
        </div>

        <div class="alertBanner info">
            <div class="iconContainer">
                <ion-icon name="information-circle"></ion-icon>
            </div>
            <div class="titleContainer">
                <div class="alertText">
                    Information <span><ion-icon name="close"></ion-icon></span>
                </div>
            </div>
            <div class="messageContainer">
                <div class="alertText">
                    This is a vanilla module.
                </div>
            </div>
        </div>

        <div class="alertBanner warning">
            <div class="iconContainer">
                <ion-icon name="warning"></ion-icon>
            </div>
            <div class="titleContainer">
                <div class="alertText">
                    Warning <span><ion-icon name="close"></ion-icon></span>
                </div>
            </div>
            <div class="messageContainer">
                <div class="alertText">
                    This action will break the code!
                </div>
            </div>
        </div>

        <div class="alertBanner error">
            <div class="iconContainer">
                <ion-icon name="alert-circle"></ion-icon>
            </div>
            <div class="titleContainer">
                <div class="alertText">
                    Error <span><ion-icon name="close"></ion-icon></span>
                </div>
            </div>

            <div class="messageContainer">
                <div class="alertText">
                    error(8008135): you broke the code.
                </div>
            </div>
        </div>

    </body>
</html>
